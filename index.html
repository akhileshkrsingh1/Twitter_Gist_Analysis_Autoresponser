<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Djinn - Social Media Analyzer & Auto-Responder </title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="img/logo.png" alt="logo" width="360" /></a>
            <!-- <span class="line-spacing"><img src="img/line.png" alt="" /></span> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item text-menu">
                        Social Media Analyzer & Auto-Responder
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container ">
        <div class="row list-style-ul">
            <ul class="col-md-12 col-lg-6 col-xl-6">
                <li>Social Media <br>Channel</li>
                <li><img src="img/twitter.png" alt="twitter" width="144"></li>
                <li><img src="img/Youtube.png" alt="Youtube" width="144"></li>
                <li><img src="img/facebook.png" alt="facebook" width="144"></li>
            </ul>
            <div class="col-md-12 col-lg-6 col-xl-6 upload_button">
                <input type="file" id="uploadFile" accept=".json" />
                <!-- <div class="loading" id="loader" data-splitting >LOADING</div> -->
                <div class="spinner-box" id="loader">
                    <div class="pulse-container">  
                      <div class="pulse-bubble pulse-bubble-1"></div>
                      <div class="pulse-bubble pulse-bubble-2"></div>
                      <div class="pulse-bubble pulse-bubble-3"></div>
                    </div>
                  </div>
                <button type="button" onclick="uploadTweets()">Upload Tweets</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-10 mx-auto">
                <div class="bg-color-text">
                    <div class="row">
                        <div class="col-md-12 col-lg-6 col-xl-6">
                            <div class="row border-div">
                                <div class="col-md-2">
                                    <!-- <img class="pt-0" src="img/ellips.png" alt="" /> -->
                                </div>
                                <div class="col-md-10 tweet_text">
                                    <h1><span class="ft-ProximaSb" id="username"></span></h1>
                                    <br>
                                    <p class="all-para" id="tweet-content"></p>
                                    <img class="pt-4" id="tweet-image" src="img/default.png" alt="Tweet image" />
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12 col-lg-6 col-xl-6">
                            <button type="button" id="prev-tweet" onclick="navigateTweet('prev')">Previous</button>
                            <button type="button" id="next-tweet" onclick="navigateTweet('next')">Next</button>
                            <div class="header">
                                <div class="header-text" id="priority"><span class="circle"></span><span id="priority-text">High Priority</span></div>
                                <div class="header-text" id="engagement"><span class="ecircle"></span><span id="engagement-text">High Engagement</span></div>
                            </div>

                            <div class="header-inner-text">
                                <div class="">
                                    <label class="setiment">Sentiment</label>
                                    <button class="enable-button"> <span class="positive" id="sentiment-positive">Positive</span></button>
                                    <button class="enable-button"><span class="positive" id="sentiment-negative">Negative</span></button>
                                    <button class="enable-button"><span class="positive" id="sentiment-neutral">Neutral</span></button>
                                </div>
                                <div class="box-blue">
                                    <div class="row">
                                        <div class="col-md-6 col-6"><label class="setiment">Gist Of Tweet</label></div>
                                        <div class="col-md-6 col-6"><span class="see-all"><a href="#">See all >></a></span></div>
                                    </div>
                                    <div id="gist-categories">
                                        <!-- Categories will be updated here -->
                                    </div>
                                </div>
                                <div class="box-blue-response">
                                    <div class="row">
                                        <div class="col-md-12"><label class="setiment">Response</label></div>
                                    </div>
                                    <span class="positive active-blue hideText" id="response-text"></span>
                                </div>
                                <div class="response-navigation">
                                    <div class="arrow-main prev-response" onclick="navigateResponse('prev')">
                                        <span class="arrow-span"></span>
                                        <svg class="arrow-svg">
                                            <circle cx="22" cy="22" r="21" stroke="white" stroke-width="2" />
                                        </svg>
                                    </div>
                                    <span id="response-index">1/4</span>
                                    <div class="arrow-main next-response" onclick="navigateResponse('next')">
                                        <span class="arrow-span"></span>
                                        <svg class="arrow-svg">
                                            <circle cx="22" cy="22" r="21" stroke="white" stroke-width="2" />
                                        </svg>
                                    </div>
                                </div>

                            <div class="footer-chat">
                                <button type="button">Done</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
